<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestros Registrados</title>
    <style>
        /* Reutiliza el estilo de show_students.html */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            margin-top: 50px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Maestros Registrados</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Encargado de</th>
                <th>Nombre de Usuario</th>
                <th>Acciones</th>
            </tr>
            {% for maestro in maestros %}
            <tr>
                <td>{{ maestro.id }}</td>
                <td>{{ maestro.nombre }}</td>
                <td>{{ maestro.apellido }}</td>
                <td>{{ maestro.encargado_de }}</td>
                <td>{{ maestro.username }}</td>
                <td>
                    <form action="{{ url_for('delete_teacher', id=maestro.id) }}" method="post">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('index') }}">Volver</a>
    </div>
</body>
</html>
